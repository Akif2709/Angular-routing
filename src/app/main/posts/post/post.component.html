<div class="card m-2" *ngIf="post">
    <div class="card-header d-flex justify-content-between bg-secondary text-white py-1 px-2">
        <div><strong>Title: </strong> {{post?.title}}</div>
        <footer class="blockquote-footer text-white">{{post?.userName}} </footer>
    </div>
    <div class="card-body mb-0 p-1 pl-4 d-flex justify-content-between">
      <blockquote class="mb-0">
        <p>{{post?.body}}</p>
      </blockquote>
      <button class="btn btn-primary" (click)="navigateToDetails()"> >>> </button>
    </div>
</div>
