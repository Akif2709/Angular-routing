<div class="container my-5" style="z-index:10" >
    <div class="row" *ngIf="(todos$ | async) as todos; else notFound">
        <div class="col-md-12">
            <div class="p-1">
                <div class="todo-list">
                    THIS LIST USES   SECONDARY ROUTE
                    <div class="todo-item" *ngFor="let todo of todos">
                        <div class="checker mr-3"><span class=""><input type="checkbox" [checked]="todo.completed"></span></div>
                        <span>{{todo.title}}</span>
                        <a  class="float-right remove-todo-item"><i class="icon-close"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #notFound>
        <h5>No todo found..</h5>
    </ng-template>
    <br/>
    <button (click)="closeTab()" class="btn btn-secondary">Close tab</button>
</div>
