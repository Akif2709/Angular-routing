<div class="container mt-5" *ngIf="post$ | async as post">
    <button type="button" class="btn btn-outline-primary" [routerLink]="['/posts']">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"  class="bi bi-arrow-left m-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>

    </button>
    <div class="card my-2">
        <div class="card-header d-flex flex-column bg-primary text-white py-1 px-4">
            <h5 class="p-0 m-0 pb-2 text-white">{{post?.userName}} </h5>
            <div><strong>Title: </strong> {{post?.title}}</div>
        </div>
        <div class="card-body mb-0 p-1 pl-4 d-flex justify-content-between">
            <blockquote class="mb-0">
                <p>{{post?.body}}</p>
            </blockquote>
        </div>
    </div>

    <div class="d-flex flex-row-reverse" *ngIf="(loginUser$ | async)?.id === post?.userId">
        <button class="btn btn-danger " (click)="deletePost(post.id)">Delete Post</button>
    </div>
    <div *ngIf="comments$ | async as comments" class="my-5">
        <h2>Comments</h2>
        <div *ngFor="let comment of comments" class="card shadow p-2">
            <p>{{comment.name}}</p>
            <p>{{comment.email}}</p>

        </div>
    </div>
</div>
